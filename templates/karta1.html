<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Каталог игр</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='karta1.css') }}">
    
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid" style="height: 55px;">
          
          <div style="display: flex; align-items: center; justify-content: space-between; height: 100%;">  
            <a class="navbar-brand" href="{{ url_for('glavna') }}">      
              <img src="{{ url_for('static', filename='Screenshot_6.png') }}"  alt="Логотип" id="log" style="height: 70px;" >
            </a>      
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
              aria-controls="navbarCollapse" aria-expanded="false" aria-label="Переключать навигацию">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="d-flex">
           
              <a href="#" class="so">Кнопка 1</a>
              <a href="#" class="so">Кнопка 2</a>
              <a href="#" class="so">Кнопка 3</a>
            </div>
            <form class="d-flex ml-auto" role="search" action="/search" method="GET">
              <input class="form-control_me-2" type="search" placeholder="Поиск" aria-label="Поиск" name="query" required>
              <button class="btn_btn-outline-success" type="submit">Поиск</button>
          </form>
          </div>
        </div>
       <div>
       </div>
       <span class="Button-label"><img src="https://avatars.githubusercontent.com/u/185120112?v=4" alt="" size="32" height="50" width="50" data-view-component="true" class="avatar circle" ></span>
      </nav>
    

    <div class="info" style="margin-top: 70px">
        <div class="room-detail">
            <div class="room-gallery">
                <img src="" alt="Изображение 1" width="700px">
                <img src="" alt="Изображение 2" width="700px">
                <img src="" alt="Изображение 3" width="700px">
            </div>

            <div class="room-info">
                {% for item in items %}
                     <h1>{{ item.name }}</h1>  <!-- Вывод названия игры -->
                     <p><strong>{{ item.opis }}</strong></p> <!-- Вывод описания игры -->
                    <form method="POST">
                        <input type="submit" value="Загрузить игру" class="indi_download">
                    </form>
                      <h1>Планы на будущее</h1>
                     <p>Ставьте перед собой реалистичные краткосрочные и долгосрочные цели... </p>
                {% endfor %}
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
