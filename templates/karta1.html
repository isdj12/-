<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Каталог игр</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='karta1.css') }}">
</head>
<body>
    <div class="info">
        <div class="room-detail">
            <div class="room-gallery">
                <img src="" alt="Изображение 1" width="700px">
                <img src="" alt="Изображение 2" width="700px">
                <img src="" alt="Изображение 3" width="700px">
            </div>

            <div class="room-info">
                {% for item in items %}
                     <h1>{{ item.name }}</h1>  <!-- Вывод названия игры -->
                     <p><strong>{{ item.opis }}</strong></p> <!-- Вывод описания игры -->
                    <form method="POST">
                        <input type="submit" value="Загрузить игру" class="indi_download">
                    </form>
                      <h1>Планы на будущее</h1>
                     <p>Ставьте перед собой реалистичные краткосрочные и долгосрочные цели... </p>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
